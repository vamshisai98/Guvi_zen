<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="card mb-3 col-md-12">
                <div class="card-body">
                    <h5 class="card-title text-center">CRICKET 10</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="scoreBoard col-md-12">
                <div class="card  mb-3 team1 m-2" style="max-width: 18rem;">
                    <div class="card-header text-center">TEAM 1 SCORE</div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-center"id="scoreA">0</h5>
                        <button type="button" class="btn btn-primary text-center" id="hit1" onclick="h1()">HIT 1</button>
                    </div>
                </div>


                <div class="card  mb-3 timer m-2" style="max-width: 18rem; min-width: 6rem;">
                    <div class="card-header bg-white text-center">TIMER</div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-center" id="countDown">60</h5>
                    </div>
                </div>


                <div class="card  mb-3 team2 m-2" style="max-width: 18rem;">
                    <div class="card-header text-center">TEAM 2 SCORE</div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-center "id="scoreB">0</h5>
                        <button type="button" class="btn btn-primary text-center" id="hit2" onclick="h2()" disabled>HIT 2</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="resultBoard col-md-12">
                <div class="scoreTable1 ">
                    <h3>TEAM 1 SCORE BOARD</h3>
                    <table class="table table-bordered table-responsive ">
                        <thead>
                            <tr>
                                <th scope="col">TEAM 1</th>
                                <th scope="col">B1</th>
                                <th scope="col">B2</th>
                                <th scope="col">B3</th>
                                <th scope="col">B4</th>
                                <th scope="col">B5</th>
                                <th scope="col">B6</th>
                                <th scope="col">TOTAL</th>

                            </tr>
                        </thead>
                       <tbody id="tbody1"></tbody>
                    </table>
                </div>
                <div class="results m-3 text-center">
                    <div class="genResult">
                        <button type="button" class="btn btn-primary" id="result" onclick="generateResult()" disabled>Generate Result</button>
                    </div>
                    <div class="resultBox" id="resultBox">
                        <div class="winBox mt-4">
                            <h5>MATCH WON BY</h5>
                            <h6 class="win text-center " id="team"></h6>
                        </div>
                        <div class="manOfmatch mt-4">
                            <div class="titleWinner">
                                <h5>MAN OF THE MATCH</h5>
                                <h6 class="win text-center" id="team2"></h6>
                                <h6 class="win text-center" id="player"></h6>
                                <h6 class="win text-center" id="player1"></h6>
                                <h6 class="win text-center" id="scoreMax"></h6>
                                <h6 class="win text-center" id="scoreMax1"></h6>

                            </div>
                          
                        </div>
                    </div>
                 
                </div>

                <div class="scoreTable1 ">
                    <h3>TEAM 2 SCORE BOARD</h3>
                    <table class="table table-bordered table-responsive">
                        <thead>
                            <tr>
                                <th scope="col">TEAM 2</th>
                                <th scope="col">B1</th>
                                <th scope="col">B2</th>
                                <th scope="col">B3</th>
                                <th scope="col">B4</th>
                                <th scope="col">B5</th>
                                <th scope="col">B6</th>
                                <th scope="col">TOTAL</th>

                            </tr>
                        </thead>
                            <tbody id="tbody2"></tbody>
                    </table>
                </div>
            </div>
        </div>



        <script src='index.js'></script>
</body>

</html>
