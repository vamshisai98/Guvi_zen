<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="form.css">
</head>

<body class="bg-dark text-white">
  <div class="container">
    <div class="title bg-dark text-white m-1 p-2 display-4 ">CREAT YOUR PORTFOLIO</div>
    <form class="m-2" onsubmit="submitDetails();return false;">
      <div class="bio-title bg-dark text-white mt-1 p-2">
        <h4>BIO DETAILS</h4>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role">
      </div>
      <div class="form-group " id="school-details">
        <div class="school-title bg-dark text-white mt-1 p-2 d-flex" id="school-title">
          <h4>SCHOOL DETAILS</h4>
        </div>
        <div class="school-details ">
          <label for="school-name">School</label>
          <input type="text" class="form-control" id="school-name">
          <label for="school-cgpa">CGPA</label>
          <input type="text" class="form-control" id="school-cgpa">
          <label for="school-year">Year Of Passing</label>
          <input type="text" class="form-control" id="school-year">
        </div>


        <div class="highschool-title bg-dark text-white mt-1 p-2 d-flex" id="highschool-title">
          <h4>HIGHSCHOOL DETAILS</h4>
        </div>
        <div class="highschool-details ">
          <label for="highschool-name">HighSchool</label>
          <input type="text" class="form-control" id="highschool-name">
          <label for="highschool-cgpa">CGPA</label>
          <input type="text" class="form-control" id="highschool-cgpa">
          <label for="highschool-year">Year Of Passing</label>
          <input type="text" class="form-control" id="highschool-year">
        </div>

        <div class="college-title bg-dark text-white mt-1 p-2 d-flex" id="college-title">
          <h4>COLLEGEs DETAILS</h4>
        </div>
        <div class="college-details ">
          <label for="college-name">College</label>
          <input type="text" class="form-control" id="college-name">
          <label for="college-cgpa">CGPA</label>
          <input type="text" class="form-control" id="college-cgpa">
          <label for="college-major">Major</label>
          <input type="text" class="form-control" id="college-major">
          <label for="college-year">Year Of Passing</label>
          <input type="text" class="form-control" id="college-year">
        </div>





      </div>


      <div class="form-group" id="work-details">
        <div class="work-title bg-dark text-white mt-1 p-2 d-flex">
          <h4>WORK DETAILS</h4><button type="button" class="btn btn-light" onclick="addWork()">ADD DETAILS</button>
        </div>

        <!-- <label for="work-name">COMPANY</label>
        <input type="text" class="form-control" id="work-name">
        <label for="work-role">Role</label>
        <input type="text" class="form-control" id="work-role"> -->
      </div>

      <div class="form-group">
        <div class="skill-title bg-dark text-white mt-1 p-2">
          <h4>SKILLS</h4>
        </div>
        <label for="skill-details">Skills</label>
        <input type="text" class="form-control" id="skill-details" aria-describedby="emailHelp">
      </div>

      <div class="form-group">
        <div class="contact-title bg-dark text-white mt-1 p-2">
          <h4>Contact DETAILS</h4>
        </div>
        <label for="linkedin-details">LinkedIn</label>
        <input type="url" class="form-control" id="linkedin-details" aria-describedby="emailHelp">

        <label for="github-details">Github</label>
        <input type="url" class="form-control" id="github-details" aria-describedby="emailHelp">

        <label for="email-details">Email</label>
        <input type="email" class="form-control" id="email-details" aria-describedby="emailHelp">

      </div>
      <!-- <a href="portfolio.html"> -->

        <button  type="Submit" class="btn btn-primary" role="button">Submit</button>
      <!-- </a> -->
    </form>
  </div>

  <script src="form.js"></script>
</body>
</html>
