<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container box-form mt-5">
        <h1>User Authentication</h1>
        <form  class="box-1 " id="box-1">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Email</button>
          </form>


          <form class=" mt-5 box-2" id="box-2">
            <h1>Reset Password</h1>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
           
            <button type="button" class="btn btn-primary" onclick="verifyEmail()">Verify</button>
            <button type="button" class="btn btn-primary" onclick="closeBox()">Close</button>

          </form>



    </div>



    <script src="script.js"></script>
</body>
</html>
