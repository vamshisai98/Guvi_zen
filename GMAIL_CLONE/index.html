<!DOCTYPE html>
<html>

<head>
    <title>Gmail API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <h2 class="text-center text-danger titleHeading">GMAIL</h2>
            <i class="fas fa-envelope ml-4"></i>
        </div>
        <div class="signButton bg-light">
            <button type="button" class="btn btn-outline-primary" id="authorize_button" style="display: none">
                Sign In
            </button>
            <button type="button" class="btn btn-outline-danger" id="signout_button" style="display: none">
                Sign Out
            </button>

            <a href="#compose-modal" data-toggle="modal" id="compose-button"
                class="btn btn-primary pull-right hidden">Compose <i class="fas fa-pencil-alt"></i></a>
            <div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="header">
                                <h3 class="text-center">Compose</h3>
                            </div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form onsubmit="return sendEmail();">
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="compose-to" placeholder="To"
                                        required />
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="compose-subject" placeholder="Subject"
                                        required />
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" id="compose-message" placeholder="Message" rows="10"
                                        required></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" id="send-button" class="btn btn-primary">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="contentTable" id="contentTable" >
            <table class="table table-striped table-inbox hidden ">
                <thead>
                  <tr>
                    <th>From</th>
                    <th>Subject</th>
                    <th>Date/Time</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
        </div>

        <pre id="content" style="white-space: pre-wrap"></pre>
    </div>

    <script type="text/javascript" src="user_auth.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
