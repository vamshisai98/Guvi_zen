<!DOCTYPE html>
<html>

<head>
    <title>Gmail API Quickstart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="titleName">
            <a class="navbar-brand" href="#"><i class="fas fa-envelope text-danger"></i> &nbsp; Gmail</a>
        </div>
         

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <button class="btn btn-auth border float-right text-success" id="authorize_button">
                        Sign In</button>
                    <button class="btn btn-auth border text-danger" id="signout_button"
                        style="display: none;">Sign Out</button>
                </div>
            </div>
        
        </nav>

        <div class="jumbotron">
            <div class="row " style="display: none; background: #00000069;text-align: center;" id="main">
                <div class="col-md-3 border-right border-secondary">
                    <button class="btn border pr-4 pl-4 pt-2 pb-2 rounded-pill bg-dark text-white btn-mail" data-toggle="modal"
                        data-target="#composeModal">
                        <i class="fas fa-plus"></i> &nbsp; Compose
                    </button>
                    <br><br>
                    <ul class="list-group">
                        <li class="list-group-item hover active bg-dark text-danger border border-white" onclick="getMesId(this)">Inbox</li>
                        <li class="list-group-item hover active bg-dark text-danger border border-white" onclick="getsentMess(this)">Sent</li>

                    </ul>
                </div>
                <div class="col-md-9 table-responsive myTable table-light" id="my-table"></div>
            </div>
            <p class="lead" id="content" style="display: block; text-align: center;">
                <i class="fas fa-info-circle"></i> Please Sign in to use this app.
            </p>
        </div>
    </div>
        
  


    <div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="composeModalLabel">Compose</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form onsubmit="sendEmail   (this)">
                        <div class="form-group">
                            <label for="email">TO</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" required>
                            <small id="subHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                            <small id="msgHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" id="btn-send" 
                                class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Subject</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="user_auth.js"></script>

    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
</body>

</html>
