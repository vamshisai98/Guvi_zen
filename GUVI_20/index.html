<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV PLAY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container bg-dark text-white">
        <div class="title">
            <h1>Tv Play<i class="fas fa-play-circle"></i> </h1>
        </div>

        <div class="listOfTv text-center ">
            <button type="button" class="btn btn-outline-light m-2" onclick="company('sony')">SONY</button>
            <button type="button" class="btn btn-outline-light m-2 " onclick="company('oppo')">OPPO</button>
            <button type="button" class="btn btn-outline-light m-2" onclick="company('samsung')">SAMSUNG</button>
            <button type="button" class="btn btn-outline-light m-2" onclick="company('LG')">LG</button>
            <button type="button" class="btn btn-outline-light m-2" onclick="company('Phillips')">PHILLIPS</button>
        </div>

        <div class="videoPlayer">
            <div class="videoBox" id="videoBox">
                <video id="myVideo" >
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4"
                        type="video/mp4">
                </video>
            </div>
            <div class="controls">
                <button type="button" class="btn btn-outline-light m-2" id="play" onclick="playVideo()"><i class="fas fa-play"></i></button>
                <button type="button" class="btn btn-outline-light m-2" id="pause" onclick="pauseVideo()"><i class="fas fa-pause"></i></button>
                <button type="button" class="btn btn-outline-light m-2" id="vol-up" onclick="volUp()"><i class="fas fa-volume-up"></i></button>
                <button type="button" class="btn btn-outline-light m-2" id="vol-down" onclick="volDown()"><i class="fas fa-volume-down"></i></button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
