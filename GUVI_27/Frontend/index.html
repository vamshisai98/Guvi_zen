<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-3">

                <div class="addStudent m-2" id="addstudent">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addStudent">
                        Add Student
                    </button>



                    <div class="modal fade" id="addStudent" tabindex="-1" role="dialog"
                        aria-labelledby="addStudentTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Add Student Details</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="form">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email">
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">Ph.no</label>
                                            <input type="tel" class="form-control" id="phone">
                                        </div>


                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="createStudents()" data-dismiss="modal"> Add
                                        Student</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="addMentor m-2" id="addmentor">
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addMentor">
                        Add Mentor
                    </button>



                    <div class="modal fade" id="addMentor" tabindex="-1" role="dialog" aria-labelledby="addMentorTitle"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Add Mentor Details</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="form">
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" id="name1">
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" id="email1">
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">Ph.no</label>
                                            <input type="tel" class="form-control" id="phone1">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" onclick="createMentors()" data-dismiss="modal">Add
                                        Mentor</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="col-md-8 ">
                <div class="studentTable table-responsive">
                    <label for="">Student Details</label>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#assignMentor" onclick="showStudents()">
                        Assign Mentor
                      </button>
                    <table class="table table-striped">
                        <thead class="thead bg-danger text-white">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Ph.NO</th>
                                <th scope="col">Action</th>
                                <th scope="col">Mentor</th>

                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>

                <div class="mentorTable table-responsive mt-5">
                    <label for="">Mentor Details</label>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#assignStudent" onclick="showMentors()">
                        Assign Student
                      </button>
                    

                    <table class="table table-striped">
                        <thead class="thead bg-dark text-white">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                                <th scope="col">Ph.NO</th>
                                
                                <th scope="col">Action</th>
                                <th scope="col">Students</th>
                            </tr>
                        </thead>
                        <tbody id="tbody1">

                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

 <!-- assign a student modal -->
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="assignStudent" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group" >
                <label for="showMentor">Select Mentor</label>
                <select class="form-control" id="showMentor">
           
                </select>
              </div>

              <div class="form-group" >
                <label for="showStudents">Select Student</label>
                <select class="form-control" id="showStudents">
                
                </select>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="assignStudent()">Assign</button>
        </div>
      </div>
    </div>
  </div>



  <!-- assign mentor modal -->
  <div class="modal fade" id="assignMentor" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group" >
                <label for="showStudents">Select Student</label>
                <select class="form-control" id="showStudents1">
                
                </select>
              </div>

            <div class="form-group" >
                <label for="showMentor1">Select Mentor</label>
                <select class="form-control" id="showMentor1">
           
                </select>
              </div>

              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="assignMentor()">Assign</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>

</html>
