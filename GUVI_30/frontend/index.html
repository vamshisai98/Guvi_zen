<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
  
</head>
<body>
    <!-- bod -->

    <div class="container">
        <div class="title text-center mt-3 text-success m-2">URL SHORTNER</div>
        <div class="login-form" id="login-form">    
            <form >
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h4 class="modal-title">Login to Your Account</h4>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="required" id="email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" id="password">
                </div>
                <div class="form-group small clearfix">
                    <button type ="button" class=" btn-f" onclick="forgetPassword()">Forgot Password?</button>
                </div> 
                <button type="button" class="btn btn-primary btn-block btn-lg text-white " onclick="userLogin()">Login </button>            
            </form>			
            <div class="text-center small mt-1">Don't have an account? <button type ="button" class=" btn-f" onclick="signUp()">Sign up</button></div>
        </div>


        <div class="register-form" id="register-form">    
            <form >
                <div class="avatar"><i class="fas fa-user"></i></div>
                <h4 class="modal-title">Create new Account</h4>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="required" id="username-register">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="required" id="email-register">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="required" id="password-register">
                </div>

             
          
                <button type="button" class="btn btn-primary btn-block btn-lg text-white " onclick="userRegister()">Register </button>            
           
            </form>			
            <div class="text-center small mt-1">already have an account? <button type ="button" class="btn-f " onclick="login()">Login</button></div>
        </div>

        <div class="verification-form" id="verification-form">    
            <form >
                <h4 class="modal-title">Verify Email</h4>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Verify-Email" required="required" id="email-verify">
                </div>          
                <button type="button" class="btn btn-primary btn-block btn-lg text-white " onclick="verifyEmail()">confirm </button>                   
            </form>		
            <div class="text-center small mt-1">click here to go back <button type ="button" class="btn-f " onclick="backLogin()">Login</button></div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
