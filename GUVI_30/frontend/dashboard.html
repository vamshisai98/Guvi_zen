<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="verify.js"></script> -->
    <link rel="stylesheet" href="dashboard.css">
</head>
<body >
    <div class="container">
        <div class="title text-center mt-3 text-success m-2">URL SHORTNER</div>
        <div class="signOut">
          <button class="btn btn-light text-success ml-1" type="button" onclick="signOut()">Sign Out</button>
        </div>
        <form class="form m-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="url" aria-label="url" aria-describedby="basic-addon2" id="url-link">
                <div class="input-group-append">
                  <button class="btn btn-success rounded-end" type="button" onclick="getShortUrl()">Submit</button>
                </div>
          </form>
         <div class="table-responsive">

           <table class="table mt-5 ">
             
             <thead>
               <tr>
                 <!-- <th>#</th> -->
                 <th>Long URL</th>
                 <th>Short URL</th>
                 <th>Count</th>
               </tr>
             </thead>
             <tbody id="tbody">
             </tbody>
           </table>
         </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
