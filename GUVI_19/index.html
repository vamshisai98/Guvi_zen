<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="displayInfo d-flex">
            <div class="showCustomer">
                <button type="button" class="btn btn-info m-2" onclick="showTable()">View Customer</button>
            </div>
            <div class="addCustomer m-2" id="addcustomer">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addCustomer">
                    Add Customer
                </button>

                <!-- Modal -->
                <div class="modal fade" id="addCustomer" tabindex="-1" role="dialog" aria-labelledby="addCustomerTitle"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Add Customer Details</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-row">
                                        <div class="form-group col-md-3">
                                            <label for="inputId">ID</label>
                                            <input type="text" class="form-control" id="inputId" placeholder="ID">
                                        </div>
                                        <div class="form-group col-md-9">
                                            <label for="inputName">Name</label>
                                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputDiscount">Discount</label>
                                            <input type="number" class="form-control" id="inputDiscount"
                                                placeholder="Discount in %">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputTotalAmnt">Total Amount</label>
                                            <input type="number" class="form-control" id="inputTotalAmnt"
                                                placeholder="Total Amount">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-12">
                                            <label for="inputAfterDiscount">Amount After Discount</label>
                                            <input type="text" class="form-control" id="inputAfterDiscount">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputBalance">Balance</label>
                                            <input type="number" class="form-control" id="inputBalance">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputDeposit">Deposit</label>
                                            <input type="number" class="form-control" id="inputDeposit">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputWithdraw">Withdraw</label>
                                            <input type="number" class="form-control" id="inputWithdraw">
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="inputclosingBal">Closing Balance</label>
                                            <input type="number" class="form-control" id="inputclosingBal">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="showTable mt-4" id="showTable">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
