<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://kit.fontawesome.com/030c13dc16.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="sidenav">
    <div class="login-main-text">
      <h2>Application<br> Login Page</h2>
      <p>Login or register from here to access.</p>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <div class="box-1" id="box-1">
          <form>
            <h1>Sign In</h1>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"
                required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="button" class="btn btn-blue" onclick="loginEmail()">Login</button>
            <button type="button" class="btn btn-secondary" onclick="registerEmaildiv()">Register</button>
            <button type="button" class="btn btn-light text-primary" onclick="resetPassword()">Forgot Password?</button>

          </form>
        </div>


        <div class=" mt-5 box-2" id="box-2">
          <form>
            <h1>Reset Password</h1>
            <div class="form-group">
              <label for="email1">Email address</label>
              <input type="email" class="form-control" id="email1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>

            <button type="button" class="btn btn-blue" onclick="verifyEmail()">Verify</button>
            <button type="button" class="btn btn-secondary" onclick="closeBox()">Close</button>

          </form>
        </div>




        <div class=" mt-5 box-3" id="box-3">
          <form>
            <h1>Regeister Email</h1>
            <div class="form-group">
              <label for="email2">Email address</label>
              <input type="email" class="form-control" id="email2" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>


            <div class="form-group">
              <label for="password2">Password</label>
              <input type="password" class="form-control" id="password2" placeholder="Password">
            </div>

            <button type="button" class="btn btn-blue" onclick="registerEmail()">Register</button>
            <button type="button" class="btn btn-secondary" onclick="closeRegister()">Close</button>

          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
